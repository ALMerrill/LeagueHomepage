<!DOCTYPE html>
<html>
<head>
  <title>Summoner Search</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css"/>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js" integrity="sha256-pU9euBaEcVl8Gtg+FRYCtin2vKLN8sx5/4npZDmY2VA=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>


<div id="app">

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a class="navbar-brand" href="#">League Of Legends Homepage</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <!-- <li class="active"><a href="#">Home</a></li>
          <li><a href="cal.html">Calendar</a></li>
          <li><a href="trivia.html">Trivia</a></li> -->
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li v-if="loggedIn">
          </li>
          <li class="login_list" v-else>
           <form v-on:submit.prevent="login">
             <input v-model="username" placeholder="Username">
             <input v-model="password" type="password" placeholder="Password">
             <button class="primary" type="submit">Login</button>
           </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container-fluid">
    <div v-if="loggedIn">
      <h1>Summoner Search</h1>
      <form v-on:submit.prevent="addSummoner">
        <input v-model="addedName" placeholder="Summoner Name"></p>
        <br/>
        <button class="centered" type="submit">Search</button>
      </form>
      <h3 class="centered">Summoner</h3>
      <!-- <div v-for="summoner in summoners"> -->
      <hr>
      <div v-if="show" class="summoner">
        <div class="problem"> 
          <p><i>{{summoner.name}}: Level {{summoner.lvl}} <img src="" id="image"></img></i></p>
          <p>Top 3 Champions: 
          <ul>
            <li class="undecorated">
              <div ><p>{{ summoner.topChamps[0] }}
              <img id="champImage1" src="" ></img></p></div>
            </li>
            <li class="undecorated">
              <div ><p>{{ summoner.topChamps[1] }}
              <img id="champImage2" src="" ></img></p></div>
            </li>
            <li class="undecorated">
              <div ><p>{{ summoner.topChamps[2] }}
              <img id="champImage3" src="" ></img></p></div>
            </li>
          </ul>
          </p>
        </div>
      </div>
    </div>
    <div v-else>
      <form v-on:submit.prevent="register" class="register">
        <p>1. Choose a user name.</p>
        <input class="narrow" v-model="username" placeholder="User Name">
        <p>2. Create an account.</p>
        <input class="wide" v-model="name" placeholder="First and Last Name"><br/>
        <input class="narrow" v-model="email" placeholder="Email Address">
        <input class="narrow" type="password" v-model="password" placeholder="Password">
        <button class="alternate" type="submit">Register</button>
      </form>
    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <a href="https://github.com/ALMerrill/LeagueHomepage">Github</a>
</footer>

<script src="/script.js"></script>
</body>
</html>
